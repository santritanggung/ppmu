      <script>
        const API_KEY = 'AIzaSyAlT57jkJ9WR6bmEXlBXcR1-3kKzhk8FHw';
const SPREADSHEET_ID = '1vgsGVs4rQ4uPZvj9tm4IE43hlkzYFJnTqTdCQaarCIg';
const RANGE = 'PENGELUARAN'; // Sesuaikan dengan nama sheet Anda

function getData() {
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`)
    .then(response => response.json())
    .then(data => {
      const values = data.values;
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = ''; // Bersihkan tabel sebelum menambahkan data baru

      values.forEach(row => {
        const newRow = tableBody.insertRow();
        row.forEach(cellValue => {
          const newCell = newRow.insertCell();
          const newText = document.createTextNode(cellValue);
          newCell.appendChild(newText);
        });
      });
    })
    .catch(error => console.error('Error fetching data:', error));
}

// Panggil fungsi getData() setiap 5 detik (misalnya)
setInterval(getData, 5000);

// Panggil fungsi getData() saat halaman pertama dimuat
getData();
