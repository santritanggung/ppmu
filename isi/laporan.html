    <H1>PENGELUARAN</H1>
    <div class="isian">
        <form name="PENGELUARAN_FORM" method="post" action="">
            <!-- Isi formulir sesuai kebutuhan -->
            <label for="TANGGAL">TANGGAL:</label>
            <input type="text" id="TANGGAL" name="TANGGAL" required>
    
            <label for="PENANGGUNGJAWAB">PENANGGUNGJAWAB:</label>
            <input type="text" id="PENANGGUNGJAWAB" name="PENANGGUNGJAWAB" required>
    
            <label for="KASI">ATAS NAMA / KASI:</label>
            <input type="text" id="KASI" name="KASI" required>
    
            <label for="JUMLAH">JUMLAH:</label>
            <input type="text" id="JUMLAH" name="JUMLAH" required>
    
            <label for="CATATAN">CATATAN:</label>
            <textarea id="CATATAN" name="CATATAN" class="lebar-catatan" required></textarea>
    
            <!-- Tambahkan elemen formulir lainnya sesuai kebutuhan -->
    
            <input type="submit" value="Kirim">
        </form>
    </div>
    
    <script>
        const pengeluaranScriptURL = 'https://script.google.com/macros/s/AKfycbxnYAk9C8Vc4uGJTsngjNTjUPSzjJsKjrInRcHg2lAHH7f98jU40H6Uo2a0LopQS5S7Kg/exec'
        const pengeluaranForm = document.forms['PENGELUARAN_FORM']
    
        pengeluaranForm.addEventListener('submit', e => {
          e.preventDefault()
          fetch(pengeluaranScriptURL, { method: 'POST', body: new FormData(pengeluaranForm)})
            .then(response => console.log('PENGELUARAN Success!', response))
            .catch(error => console.error('PENGELUARAN Error!', error.message))
        })
    </script>
    
    <H1>PEMASUKAN</H1>

        <script>
            const pemasukanScriptURL = 'https://script.google.com/macros/s/AKfycbxQP4bpmqNlXcKwGQ3Fv3djo2gbr7-EGkaiabBS1PM7QUmjXrRuZZ5xtW4ISiJHrlyZ/exec'
            const pemasukanForm = document.forms['PEMASUKAN_FORM']
